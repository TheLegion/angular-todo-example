<div class="todo-list">
	<header>Список дел на день</header>
	<ul>
		<li ng-repeat="task in tasks" ng-class="{'checked': task.checked}">
			<input type="checkbox" ng-model="task.checked"> <span href="#{{task.id}}">{{task.text}}</span>
			<button ng-click="openTask(task)">></button>
		</li>
	</ul>
	<form ng-submit="addTask()">
		<input type="text" ng-model="newTask" placeholder="Добавить задачу">
	</form>
</div>
