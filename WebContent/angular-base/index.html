<!DOCTYPE html>
<html>
<head>
<title>Список дел</title>
<link href="styles.css" rel="stylesheet">
</head>
<body ng-app="taskApp" ng-controller="tasksController">
	<div class="todo-list">
		<header>Список дел на день</header>
		<ul>
			<li ng-repeat="task in tasks" ng-class="{'checked': task.checked}">
				<input type="checkbox" ng-model="task.checked" ng-change="taskStateChanged()"> {{task.text}}
			</li>
		</ul>
	</div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.js"></script>
<script src="app.js"></script>
</html>
