<!DOCTYPE html>
<html>
<head>
<title>Список дел</title>
<link href="styles.css" rel="stylesheet">
</head>
<body ng-app="taskApp" ng-controller="tasksController">
	<h3>Список дел на день</h3>
	<ul>
		<li ng-repeat="task in tasks" ng-class="{'major': task.major, 'checked': task.checked}">
			{{task.text}}
			<button ng-click="taskDone(task)" ng-if="!task.checked">Выполнено</button>
		</li>
	</ul>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.js"></script>
<script src="app.js"></script>
</html>
